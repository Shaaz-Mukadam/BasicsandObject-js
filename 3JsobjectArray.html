<!-- Javascript object ARRAY -->
<!-- Array is a collection of similar data types  --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Array in Javascript</title>
</head>
<body>
    <script>
        var brother = ["Shaaz","Shams","Abdul","Hussain"];
        var cousin = ["Nabil" ];
        document.write(brother);
        document.write("<br>");
        document.write(brother[1]);
        document.write("<br>");
        document.write(brother[2]);
        document.write("<br>");
        document.write(brother[3]);
        document.write("<br>");

        //Push Array function is used to push/add the value in the array 
        brother.push("Mukadam");
        document.write(brother);
        document.write("<br>");

        //Pop array function is used to pop delete the value from array 
        brother.pop();
        document.write(brother);
        document.write("<br>");
      
       
        
    </script>
</body>
</html>
