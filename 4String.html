<!-- The JavaScript string is an object that represents a sequence of characters. -->
<!-- == is equal to check the value but === equal is used to check the value with its type -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in Javascript</title>
</head>
<body>
    <script>
        // string is collection of character when we have to write multiple character.
         //Here is the declaration of string 
        var str = "Hello My name is Shaaz Mukadam";
        document.write(str);
        document.write("<br>");

    //****************STRING FUNCTION********************

    var str = "Hey now we are learning Javascript";
    document.write(str.charAt(2));  // charAt: This gives the character location
    document.write("<br>");

    document.write(str.toLowerCase());
    document.write("<br>");
    document.write(str.toUpperCase());
    document.write("<br>");
    document.writeln(str.slice(2,5));    //slice: it gives the element.

    </script>
</body>
</html>
